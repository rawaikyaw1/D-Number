<app-header></app-header>
<div id="capture">

    <div class="grid grid-cols-2 p-2">
        <div class="pt-4 px-3 justify-items-center">
            <h1 class="md:text-3xl text-center text-indigo-800 mb-6 font-bold"> Total Amount : {{totalAmount}} </h1>
        </div>
        <!-- <div *ngIf="!noRecords">
            <button class="float-right pt-2 pb-2.5 px-4 bg-green-500 hover:bg-green-800 text-white"
                (click)="downloadTotalImage()">Save image</button>
        </div> -->
        <div>
            <button class="float-right pt-2 pb-2.5 px-4 bg-green-500 hover:bg-green-800 text-white"
            (click)="shareQrCode()">QR Code</button>
        </div>
    </div>

    <div class="mb-2 grid gap-4 justify-items-center pl-2">

        <div>
            <input [checked]="time == 'AM'" type="radio" id="am" class="w-5 h-5" [(ngModel)]="time" value="AM">
            <label for="am" class="text-xl"> AM</label>
            <span class="p-2"></span>
            <input [checked]="time == 'PM'" type="radio" id="pm" class="w-5 h-5" [(ngModel)]="time" value="PM">

            <label for="pm" class="text-xl"> PM</label>
            <span class="p-2"></span>
            <input type="date" class="p-2 text-indigo-700 border-b-2 border-indigo-500 outline-none"
                [(ngModel)]="recordDate">

            <button  (click)="searchRecord()" class=" pt-2 pb-2.5 px-4 bg-indigo-500 hover:bg-indigo-800 text-white">
                Search
            </button>
        </div>


    </div>
    <div class=" flex  px-2">
        <input class="w-full rounded p-2" type="text" placeholder="Search..." [(ngModel)]="search_number">
        <button (click)="searchNumber()"
            class="bg-white w-auto flex justify-end items-center text-blue-500 p-2 hover:text-blue-400">
            <i class="material-icons">search</i>
        </button>
    </div>
    <div class="p-2">
        <div *ngIf="noRecords" class="bg-gray-100 text-center px-4 py-4" colspan="5">
            <strong class="text-red-500">No Record!</strong>
        </div>
    </div>
    <div *ngIf="showQrCode" class="grid p-5 justify-items-center disabled">
        <h1 class="md:text-3xl ">QR Code</h1>
        <qr-code [value]="qrValue" size="500"></qr-code>
    </div>
    <div *ngIf="!noRecords && !showQrCode" class="grid grid-flow-col grid-cols-6 grid-rows-15 gap-4 p-2">
        <div *ngFor="let item of recordRows; let i = index;" class="p-5 bg-gray-100 "
        [ngClass]="searchData ? 'hidden': ''"
            id="row{{item.number}}">
            <strong class="text-indigo-900 text-lg">{{item.number}} </strong>
                    <span class="pl-5"> {{item.price}}</span>
        </div>
    </div>
</div>

<app-header></app-header> 
<div class="mx-auto overflow-hidden mt-5 shadow-lg mb-2 bg-indigo-900 shadow-lg border rounded-lg lg:w-2/6 md:w-3/6 sm:w-4/6">
    <form [formGroup]="dataForm">
    <div class="">
        <div class="p-5 text-white  text-3xl bg-indigo-900 grid grid-cols-6 gap-4">
            <div class="col-span-5 ">
                <div class="grid grid-cols-1">
                    <div class="sm:w-full">
                        <input class="w-full p-2 mb-4 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="text" formControlName="name" placeholder="Name" autocomplete="off">
                    </div>
                    <div class="sm:w-full">
                        <input class="w-full p-2  text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="date"  formControlName="date" placeholder="Date" >
                    </div>
                </div>
            </div>
            
            <div class="text-right">
                <label class="inline-flex items-center ">
                    <input  type="checkbox" class="form-checkbox h-5 w-5 " formControlName="am">
                    <span class="ml-1 text-white">AM</span>
                </label>
                <label class="inline-flex items-center mt-8">
                    <input  type="checkbox" class="form-checkbox h-5 w-5 " formControlName="pm" >
                    <span class="ml-1 text-white">PM</span> 
                </label>
                
            </div>
        </div>
        <div class="p-5 text-white text-right text-3xl bg-indigo-800 mb-2 grid grid-cols-6 gap-4">
            <div class="col-span-5 text-left" >
                <div class="numberBox inline">{{dataForm.value.numbers}} </div>
                <div id="displayBox" class="inline"></div>
                <div class="priceBox inline"> {{dataForm.value.price}}</div>
                
            </div>
            <div class="col-span-1">
                <svg class="w-10 float-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" (click)='clearFunction()'>
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                
            </div>
        </div>
        
        
        <div class="flex items-stretch bg-indigo-900 h-24">
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div class="rounded-full h-20 w-20 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)='numberFunction(0)' >0</div>
            </div>
            
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div class="rounded-full h-20 w-20 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)='numberFunction(5)'>5</div>
            </div>

            <div class="flex-2 w-1/2 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <button [disabled]="!dataForm.valid" class="rounded-full h-20 w-52 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)="operatorFunction('atae', $event)">
                    <svg class="w-7 inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                      </svg>
                      &nbsp;
                    အတည့်
                </button>
            </div>
            
            
        </div>
        
        <div class="flex items-stretch bg-indigo-900 h-24">
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div class="rounded-full h-20 w-20 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)='numberFunction(1)'>1</div>
            </div>
            
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div class="rounded-full h-20 w-20 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)='numberFunction(6)'>6</div>
            </div>
            
            <div class="flex-2 w-1/2 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <button [disabled]="!dataForm.valid" class="rounded-full h-20 w-52 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)="operatorFunction('apyan', $event)">
                    <svg class="w-7 inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 5a1 1 0 100 2h5.586l-1.293 1.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L13.586 5H8zM12 15a1 1 0 100-2H6.414l1.293-1.293a1 1 0 10-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L6.414 15H12z" />
                    </svg>  &nbsp;
                    အပြန်
                </button>
            </div>
            
        </div>
        
        <div class="flex items-stretch bg-indigo-900 h-24">
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div class="rounded-full h-20 w-20 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)='numberFunction(2)'>2</div>
            </div>
            
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div class="rounded-full h-20 w-20 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)='numberFunction(7)'>7</div>
            </div>
            
            <div class="flex-2 w-1/2 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <button [disabled]="!dataForm.valid" class="rounded-full h-20 w-52 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)="operatorFunction('patlal', $event)">
                    <svg class="w-7 inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                    </svg> &nbsp;
                    ပတ်လည်
                </button>
            </div>
            
        </div>
        
        <div class="flex items-stretch bg-indigo-900 h-24">
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div class="rounded-full h-20 w-20 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)='numberFunction(3)'>3</div>
            </div>
            
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div class="rounded-full h-20 w-20 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)='numberFunction(8)'>8</div>
            </div>
            
            <div class="flex-2 w-1/2 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <button [disabled]="!dataForm.valid" class="rounded-full h-20 w-52 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)="operatorFunction('netkhat', $event)">
                    <svg class="w-7 inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
                    </svg> &nbsp;
                    နက္ခတ်
                </button>
            </div>
            
        </div>
        
        
        <div class="flex items-stretch bg-indigo-900 h-24 ">
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div class="rounded-full h-20 w-20 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)='numberFunction(4)'>4</div>
            </div>
            
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div class="rounded-full h-20 w-20 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)='numberFunction(9)'>9</div>
            </div>
            
            <div  class="flex-2 w-1/2 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <button [disabled]="!dataForm.valid" class="rounded-full h-20 w-52 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)="operatorFunction('power', $event)">
                    <svg class="w-7 inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" />
                    </svg> &nbsp;
                    ပါဝါ
                </button>
            </div>
            
            <!-- <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div class="rounded-full h-20 w-20 flex items-center bg-orange-500 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none">=</div>
            </div> -->
        </div>

        <div class="flex items-stretch bg-indigo-900 h-24 ">
            
            <div class="flex-2 w-1/2 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div class="rounded-full h-20 w-52 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)="operatorFunction('apuu', $event)">
                    <svg class="w-7 inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M7 9a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9z" />
                        <path d="M5 3a2 2 0 00-2 2v6a2 2 0 002 2V5h8a2 2 0 00-2-2H5z" />
                    </svg> &nbsp;
                    အပူး
                </div>
            </div>

            <div class="flex-2 w-1/2 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <button [disabled]="!dataForm.valid" class="rounded-full h-20 w-52 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)="operatorFunction('apwint', $event)">
                    <svg class="w-7 inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg> &nbsp;
                    အပွင့်
                </button>
            </div>
            
        </div>
        
        
        <div class="flex items-stretch bg-indigo-900 h-24 ">

            <div class="flex-2 w-1/2 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <div class="rounded-full h-20 w-52 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)="operatorFunction('nyiko', $event)">
                    <svg class="w-7 inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M5 12a1 1 0 102 0V6.414l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L5 6.414V12zM15 8a1 1 0 10-2 0v5.586l-1.293-1.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L15 13.586V8z" />
                    </svg> &nbsp;
                    ညီကို
                </div>
            </div>

            <div class="flex-2 w-1/2 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <button [disabled]="!dataForm.valid" class="rounded-full h-20 w-52 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)="operatorFunction('ahkway', $event)">
                    <svg class="w-7 inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z" clip-rule="evenodd" />
                      </svg> &nbsp;
                    အခွေ
                </button>
            </div>
            
        </div>

        <div class="flex items-stretch bg-indigo-900 h-24 ">
            <div class="flex-4 w-full px-1 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <button [disabled]="!dataForm.valid" class="rounded-full h-20 w-11/12 flex items-center bg-indigo-800 justify-center shadow-lg border-2 border-indigo-700 hover:border-2 hover:border-gray-500 focus:outline-none cursor-pointer" (click)="confirmOrder()">
                    <svg class="w-7 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                      </svg> &nbsp;
                    OK
                </button>
            </div>
            
        </div>
        
        
    </div>

    </form>
</div>
